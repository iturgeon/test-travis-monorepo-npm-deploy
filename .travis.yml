language: node_js
node_js:
  - '10.4.1'
cache:
  yarn: true
  directories:
  - node_modules
script:
- yarn test:ci

jobs:
  include:
    - stage: package-one npm release
      if: tag =~ ^v[0-9]+.[0-9]+.[0-9]+
      node_js: '10.4.1'
      before_deploy:
        - cd packages/package-one
      after_deploy:
        - cd ../../
      deploy:
        provider: npm
        email: iturgeon+npm@gmail.com
        on:
          tags: true
        api_key:
          secure: ""
    - stage: package-two npm release
      if: tag =~ ^v[0-9]+.[0-9]+.[0-9]+
      node_js: '10.4.1'
      before_deploy:
        - cd packages/package-two
      after_deploy:
        - cd ../../
      deploy:
        provider: npm
        email: iturgeon+npm@gmail.com
        on:
          tags: true
        api_key:
          secure: ""
